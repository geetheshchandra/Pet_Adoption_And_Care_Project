<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

<style>
body{
    background-image: url(background_images/pet_bg_9.png) ;
background-size: cover;
top:50%;
width: 100%;
min-height: 100vh;
background-repeat: no-repeat;
background-attachment: fixed;
overflow-x: hidden;
overflow-y: visible;
margin: 0;
padding: 0;


}



</style>




</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">
<div style="background-color: aliceblue;width:500px;height:640px;transform: translateX(420px);">
    <h2 style="text-align: center;background-color: darkkhaki;">Signup</h2>
    <p style="text-align: center; color: black;">Fields marked with <span style="color: red;">*</span> are mandatory.</p>
    <p style="text-align: center; color: black;">Please fill at least one of Email or Phone Number.</p>
    
    <form style="max-width: 400px; margin: auto;">
        <label for="username">Username <span style="color: red;">*</span>:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin: 5px 0;">

        <label for="password">Password <span style="color: red;">*</span>:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin: 5px 0;">

        <label for="repassword">Re-enter Password <span style="color: red;">*</span>:</label>
        <input type="password" id="repassword" name="repassword" required style="width: 100%; padding: 10px; margin: 5px 0;">

        <label for="owner_name">Owner Name <span style="color: red;">*</span>:</label>
        <input type="text" id="owner_name" name="owner_name" required style="width: 100%; padding: 10px; margin: 5px 0;">

        <label for="email_id">Email ID:</label>
        <input type="email" id="email_id" name="email_id" style="width: 100%; padding: 10px; margin: 5px 0;">

        <label for="phone_no">Phone Number:</label>
        <input type="tel" id="phone_no" name="phone_no" pattern="[0-9]{10}" style="width: 100%; padding: 10px; margin: 5px 0;" placeholder="10 digits">

        <label for="address">Address <span style="color: red;">*</span>:</label>
        <input type="text" id="address" name="address" required style="width: 100%; padding: 10px; margin: 5px 0;">

        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
            Sign Up
        </button>
    </form>
</div>
</body>
</html>
